<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RobBob Launcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: transparent;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
    }

    .container {
      width: 450px;
      height: 300px;
      background: linear-gradient(135deg, #0a0b0f 0%, #1a1b2e 50%, #0a0b0f 100%);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background gradient */
    .container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(168,85,247,0.15) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(34,197,94,0.1) 0%, transparent 50%);
      animation: bgPulse 4s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .logo {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 6px;
      color: #ffffff;
      text-shadow:
        0 0 30px rgba(255,255,255,0.8),
        0 0 60px rgba(168,85,247,0.6);
      animation: logoGlow 2s ease-in-out infinite;
    }

    @keyframes logoGlow {
      0%, 100% {
        text-shadow:
          0 0 30px rgba(255,255,255,0.8),
          0 0 60px rgba(168,85,247,0.6);
      }
      50% {
        text-shadow:
          0 0 40px rgba(255,255,255,1),
          0 0 80px rgba(34,197,94,0.7);
      }
    }

    .status {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      min-height: 20px;
    }

    .progress-container {
      width: 280px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #a855f7, #22c55e);
      border-radius: 2px;
      transition: width 0.3s ease;
    }

    /* Indeterminate loading animation */
    .progress-fill.loading {
      width: 30%;
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(400%); }
    }

    /* Error state */
    .error-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .error-container.show {
      display: flex;
    }

    .content.has-error .progress-container,
    .content.has-error .status {
      display: none;
    }

    .error-icon {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #ef4444;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: #fff;
    }

    .error-message {
      color: #ef4444;
      font-size: 14px;
      max-width: 300px;
    }

    .retry-btn {
      -webkit-app-region: no-drag;
      padding: 10px 32px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #a855f7, #c084fc);
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 20px rgba(168,85,247,0.4);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(168,85,247,0.5);
    }

    /* Close button */
    .close-btn {
      -webkit-app-region: no-drag;
      position: absolute;
      top: 12px;
      right: 12px;
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: none;
      background: transparent;
      color: rgba(255,255,255,0.5);
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .close-btn:hover {
      background: rgba(239,68,68,0.2);
      color: #ef4444;
    }

    /* Version info */
    .version {
      position: absolute;
      bottom: 12px;
      right: 16px;
      font-size: 11px;
      color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="close-btn" id="closeBtn">✕</button>
    
    <div class="content" id="content">
      <div class="logo">ROBBOB</div>
      
      <div class="status" id="status">Запуск...</div>
      
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill loading" id="progressFill"></div>
        </div>
      </div>
      
      <div class="error-container" id="errorContainer">
        <div class="error-icon">✕</div>
        <div class="error-message" id="errorMessage">Ошибка загрузки</div>
        <button class="retry-btn" id="retryBtn">Попробовать снова</button>
      </div>
    </div>
    
    <div class="version">v1.0.0</div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    const progressFill = document.getElementById('progressFill');
    const content = document.getElementById('content');
    const errorContainer = document.getElementById('errorContainer');
    const errorMessage = document.getElementById('errorMessage');
    const retryBtn = document.getElementById('retryBtn');
    const closeBtn = document.getElementById('closeBtn');

    // Listen for status updates from main process
    window.bootstrapper.onStatus((data) => {
      if (data.type === 'status') {
        statusEl.textContent = data.message;
        content.classList.remove('has-error');
        errorContainer.classList.remove('show');
        
        if (data.progress !== null) {
          progressFill.classList.remove('loading');
          progressFill.style.width = data.progress + '%';
        } else {
          progressFill.classList.add('loading');
          progressFill.style.width = '';
        }
      } else if (data.type === 'error') {
        content.classList.add('has-error');
        errorContainer.classList.add('show');
        errorMessage.textContent = data.message;
      }
    });

    // Retry button
    retryBtn.addEventListener('click', () => {
      content.classList.remove('has-error');
      errorContainer.classList.remove('show');
      progressFill.classList.add('loading');
      statusEl.textContent = 'Повторная попытка...';
      window.bootstrapper.retry();
    });

    // Close button
    closeBtn.addEventListener('click', () => {
      window.bootstrapper.close();
    });
  </script>
</body>
</html>
